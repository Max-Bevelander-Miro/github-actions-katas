name: hello-world
on: push
jobs:
  clone-build-test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: Test
        run: ci/unit-test-app.sh
      - name: Build
        run: ci/build-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .
